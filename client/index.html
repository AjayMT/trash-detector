
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Garbage Collector</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
  </head>

  <body>
    <div class="header-container"><h1 class="header">Garbage Collector</h1></div>

    <div id="upload-div">
      Upload an image:
      <br />
      <input type="file" id="input_image" name="input_image" accept="image/png, image/jpeg">
      <br />
      <button id="submit">Submit</button>
    </div>

    <div class="padding"></div>

    <div id="result-div">
      <span id="result-span">No result</span>
      <img id="result" />
    </div>

    <script type="text/javascript" src="/static/index.js"></script>
  </body>
</html>
