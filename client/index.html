
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Garbage Collector</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
  </head>

  <body>
    <div class="header-container">
      <h1 class="header">Garbage Collector</h1>
      <div id="logo-container">
        <img src="/static/logo.png" id="logo" />
      </div>
    </div>

    <div id="upload-div">
      Upload an image:
      <br />
      <input type="file" id="input_image" name="input_image" accept="image/png, image/jpeg">
      <br />
      <button id="submit">Process with YOLO</button>
      <button id="submit-keras">Process with Keras</button>
    </div>

    <div class="padding"></div>

    <div id="result-div">
      <strong>Keras: </strong><span id="result-keras-span">No results</span><br />
      <img id="result-keras" /><br />
      <strong>YOLO: </strong><span id="result-span">No results</span><br />
      <img id="result" />
    </div>

    <script type="text/javascript" src="/static/index.js"></script>
  </body>
</html>
